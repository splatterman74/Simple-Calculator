<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="calculator-grid">

        <div id="output">

          <div id="prev-operand"></div>
          <div id="curr-operand"></div>

        </div>

        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>&divide;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&plus;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&minus;</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>

    </div>
    
</body>
</html>
